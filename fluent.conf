<source>
  @type kafka_group

  brokers kafkabroker:9092
  consumer_group web-app
  topics web-app-log
  format json
  retry_emit_limit 5
  use_record_time true
  time_format %Y-%m-%d %H:%M:%S

  max_bytes 1048576
  start_from_beginning false
</source>

<match *>
  type elasticsearch
  host "elasticsearch"
  port 9200
  flush_interval 5s
  index_name matrixlog
  type_name matrixlog
  id_key request_id
  time_key time
  time_key_format %Y-%m-%d %H:%M:%S
  logstash_format true
</match>