<source>
  @type kafka_group

  brokers jx-op-kafka03.zeus.lianjia.com:9092,jx-op-kafka04.zeus.lianjia.com:9092,jx-op-kafka05.zeus.lianjia.com:9092,jx-op-kafka06.zeus.lianjia.com:9092
  consumer_group rent-plat-app
  topics rent-plat-app-02-log
  format json
  retry_emit_limit 5
  use_record_time true
  time_format "%Y-%m-%d %H:%M:%S"

  max_bytes 1048576
  start_from_beginning false
</source>

<match *>
  type elasticsearch
  host "elasticsearch"
  port 9200
  flush_interval 5s
  logstash_format true
  logstash_prefix matrixlog
  type_name matrixlog
  time_key time
  time_key_format "%Y-%m-%d %H:%M:%S"
</match>

<match *.*>
  type elasticsearch
  host "elasticsearch"
  port 9200
  flush_interval 5s
  logstash_format true
</match>